<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Logs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f9;
      margin: 0;
    }

    .dashboard-container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      background-color: #b00020;
      color: white;
      width: 250px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      display: block;
    }

    .sidebar a:hover,
    .sidebar .active {
      background-color: #900018;
    }

    .logout {
      padding: 15px 20px;
    }

    .content {
      flex: 1;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div>
        <h4 class="text-center mt-4 mb-2">TUPARK</h4>
        <a href="dashboard.html">Dashboard</a>
        <a href="present.html">Present Guests</a>
        <a href="logs.html" class="active">Daily Logs</a>
        <a href="add_admin.html" id="addAdminLink" style="display: none;">Add Admin</a>

      </div>
      <div class="mt-auto">
        <a href="index.html" class="logout">Logout</a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="content container-fluid">
      <div class="d-flex mb-3 gap-2">
        <input type="date" id="dateFilter" class="form-control w-auto" />
        <input type="text" id="searchBox" class="form-control w-auto" placeholder="Search by name or plate..." />
        <button class="btn btn-secondary" onclick="filterTable()">Filter</button>
        <button class="btn btn-danger" onclick="window.print()">Print</button>
      </div>

      <h3>Daily Logs</h3>
      <table class="table table-bordered bg-white">
        <thead>
          <tr><th>Name</th><th>Status</th><th>Plate</th><th>RFID UID</th><th>Time In</th><th>Time Out</th><th>Actions</th></tr>
        </thead>
        <tbody id="logsTable"></tbody>
      </table>
    </div>
  </div>

  <script>
        const role = sessionStorage.getItem('role');
        if (!role) window.location.href = "index.html";

        if (role === 'main') {
        document.getElementById('addAdminLink').style.display = 'block';
        }
        
    let allUsers = [];

    fetch("/api/users")
      .then(res => res.json())
      .then(data => {
        allUsers = data;
        renderTable(allUsers);
      });

    function renderTable(users) {
      const table = document.getElementById("logsTable");
      table.innerHTML = '';
      users.forEach(user => {
        const timeIn = new Date(user.time_in).toLocaleString();
        const timeOut = user.time_out ? new Date(user.time_out).toLocaleString() : "-";
        const actionButtons = role === "main"
          ? `<button class="btn btn-warning btn-sm me-1">Edit</button>
             <button class="btn btn-danger btn-sm">Delete</button>`
          : '';
        table.innerHTML += `
          <tr>
            <td>${user.name}</td>
            <td>${user.status}</td>
            <td>${user.plate_number}</td>
            <td>${user.rfid_uid}</td>
            <td>${timeIn}</td>
            <td>${timeOut}</td>
            <td>${actionButtons}</td>
          </tr>`;
      });
    }

    function filterTable() {
      const date = document.getElementById("dateFilter").value;
      const search = document.getElementById("searchBox").value.toLowerCase();
      const filtered = allUsers.filter(user => {
        const matchesSearch =
          user.name.toLowerCase().includes(search) ||
          user.plate_number.toLowerCase().includes(search);
        const matchesDate = !date || new Date(user.time_in).toISOString().split("T")[0] === date;
        return matchesSearch && matchesDate;
      });
      renderTable(filtered);
    }

  </script>
</body>
</html>
