<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Logs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body { background-color: #f4f6f9; margin: 0; }

    .d-flex {
      display: flex;
    }

    .sidebar {
      background-color: #b00020;
      min-height: 100vh;
      color: white;
      width: 250px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      display: block;
    }

    .sidebar a:hover,
    .sidebar .active {
      background-color: #900018;
    }

    .logout {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
    }

    @media print {
      .sidebar {
        display: block !important;
        position: relative !important;
        width: 100% !important;
        background-color: #b00020 !important;
        color: white !important;
      }

      .sidebar a {
        color: white !important;
        padding: 5px 10px !important;
        font-size: 14px !important;
        text-decoration: none;
      }

      .logout,
      .btn,
      input,
      select {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <div class="sidebar d-flex flex-column position-relative">
      <h4 class="text-center mt-4 mb-2">TUPARK</h4>
      <a href="dashboard.html">Dashboard</a>
      <a href="present.html">Present Guests</a>
      <a href="logs.html" class="active">Daily Logs</a>
      <a href="index.html" class="logout">Logout</a>
    </div>

    <div class="container mt-4">
      <div class="d-flex mb-3">
        <input type="date" id="filterDate" class="form-control me-2" />
        <input type="text" id="searchInput" placeholder="Search by name or plate..." class="form-control me-2" />
        <button class="btn btn-dark me-2" onclick="applyFilters()">Filter</button>
        <button class="btn btn-danger" onclick="window.print()">Print</button>
      </div>

      <h3>Daily Logs</h3>
      <table class="table table-bordered bg-white">
        <thead>
          <tr>
            <th>Name</th>
            <th>Status</th>
            <th>Plate</th>
            <th>RFID UID</th>
            <th>Time In</th>
            <th>Time Out</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="logsTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    const role = sessionStorage.getItem("role");
    if (!role) window.location.href = "index.html";

    let allLogs = [];

    fetch("/api/users")
      .then(res => res.json())
      .then(data => {
        allLogs = data;
        renderLogs(data);
      });

    function applyFilters() {
      const date = document.getElementById("filterDate").value;
      const search = document.getElementById("searchInput").value.toLowerCase();
      const filtered = allLogs.filter(user => {
        const timeIn = new Date(user.time_in);
        const dateMatch = date ? timeIn.toISOString().slice(0, 10) === date : true;
        const searchMatch =
          user.name.toLowerCase().includes(search) ||
          user.plate_number.toLowerCase().includes(search) ||
          user.rfid_uid.toLowerCase().includes(search);
        return dateMatch && searchMatch;
      });
      renderLogs(filtered);
    }

    function renderLogs(data) {
      const table = document.getElementById("logsTable");
      table.innerHTML = "";
      data.forEach(user => {
        const timeIn = new Date(user.time_in).toLocaleString();
        const timeOut = user.time_out ? new Date(user.time_out).toLocaleString() : "-";
        const actionButtons =
          role === "main"
            ? `<button class="btn btn-warning btn-sm me-1">Edit</button><button class="btn btn-danger btn-sm">Delete</button>`
            : `<button class="btn btn-outline-secondary btn-sm" disabled>View</button>`;
        table.innerHTML += `
          <tr>
            <td>${user.name}</td>
            <td>${user.status}</td>
            <td>${user.plate_number}</td>
            <td>${user.rfid_uid}</td>
            <td>${timeIn}</td>
            <td>${timeOut}</td>
            <td>${actionButtons}</td>
          </tr>`;
      });
    }
  </script>
</body>
</html>
