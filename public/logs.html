<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body { background-color: #f4f6f9; }
    .sidebar {
      background-color: #b00020;
      color: white;
      width: 250px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      display: block;
    }
    .sidebar a:hover, .sidebar .active {
      background-color: #900018;
    }
    .logout {
      margin-top: auto;
      padding: 15px 20px;
    }

    @media print {
      .sidebar,
      .btn,
      .filter-bar {
        display: none !important;
      }
      .container {
        margin-left: 0 !important;
      }
      body {
        margin: 0;
        background-color: white;
      }
      table {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
      <h4 class="text-center mt-4 mb-2">TUPARK</h4>
      <a href="dashboard.html">Dashboard</a>
      <a href="present.html">Present Guests</a>
      <a href="logs.html" class="active">Daily Logs</a>
      <a href="add_admin.html" id="addAdminLink" style="display: none;">Add Admin</a>
      <a href="index.html" class="logout">Logout</a>
    </div>

    <!-- Content -->
    <div class="container mt-4">
      <h3>Daily Logs</h3>

      <!-- Filter -->
      <div class="filter-bar mb-3 d-flex gap-2 align-items-center">
        <input type="date" id="logDate" class="form-control" style="max-width: 200px;">
        <button class="btn btn-danger" onclick="loadLogs()">Filter</button>
        <button class="btn btn-secondary" onclick="window.print()">Print</button>
      </div>

      <!-- Print Info -->
      <div class="mb-3">
        <strong>Printed By:</strong> <span id="printedBy"></span><br>
        <strong>Print Date:</strong> <span id="printDate"></span>
      </div>

      <!-- Logs Table -->
      <table class="table table-bordered bg-white">
        <thead>
          <tr>
            <th>Name</th>
            <th>Plate No</th>
            <th>Vehicle Type</th>
            <th>RFID UID</th>
            <th>Time In</th>
            <th>Time Out</th>
          </tr>
        </thead>
        <tbody id="logsTable"></tbody>
      </table>

      <!-- Signature -->
      <div class="mt-5" style="width: 300px;">
        <p>__________________________</p>
        <p>Head Admin Signature</p>
      </div>
    </div>
  </div>

  <script>
    const role = sessionStorage.getItem("role");
    if (!role) window.location.href = "index.html";
    if (role === "main") document.getElementById("addAdminLink").style.display = "block";

    const printDate = new Date();
    document.getElementById("printDate").textContent = printDate.toLocaleString();
    document.getElementById("printedBy").textContent = role.toUpperCase() + " ADMIN";

    async function loadLogs() {
      const date = document.getElementById("logDate").value;
      const query = date ? `/api/logs?date=${date}` : "/api/logs";
      const res = await fetch(query);
      const data = await res.json();
      const table = document.getElementById("logsTable");
      table.innerHTML = "";

      data.forEach(user => {
        const timeIn = new Date(user.time_in).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const timeOut = user.time_out ? new Date(user.time_out).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : "-";
        table.innerHTML += `
          <tr>
            <td>${user.name}</td>
            <td>${user.plate_number}</td>
            <td>${user.vehicle_type || '-'}</td>
            <td>${user.rfid_uid}</td>
            <td>${timeIn}</td>
            <td>${timeOut}</td>
          </tr>
        `;
      });
    }

    loadLogs();
  </script>
</body>
</html>
