<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body { background-color: #f4f6f9; }

    .sidebar {
      background-color: #b00020;
      min-height: 100vh;
      color: white;
      width: 250px;
      display: flex;
      flex-direction: column;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      display: block;
    }

    .sidebar a:hover, .sidebar .active {
      background-color: #900018;
    }

    .logout {
      margin-top: auto;
      padding: 15px 20px;
    }

    .print-header, .signature {
      margin-top: 20px;
    }

    @media print {
      .no-print {
        display: none !important;
      }
    }
  </style>
</head>
<body>
<div class="d-flex">
  <div class="sidebar">
    <h4 class="text-center mt-4 mb-2">TUPARK</h4>
    <a href="dashboard.html">Dashboard</a>
    <a href="present.html">Present Guests</a>
    <a href="logs.html" class="active">Daily Logs</a>
    <a href="add_admin.html" id="addAdminLink" style="display: none;">Add Admin</a>
    <a href="index.html" class="logout">Logout</a>
  </div>

  <div class="container mt-4" id="logSection">
    <h3>Daily Logs</h3>
    <div class="d-flex gap-2 mb-3 no-print">
      <input type="date" id="filterDate" class="form-control" />
      <button class="btn btn-danger" onclick="filterLogs()">Filter</button>
      <button class="btn btn-secondary" onclick="generatePDF()">Print</button>
    </div>

    <p><strong>Printed By:</strong> <span id="printedBy"></span></p>
    <p><strong>Print Date:</strong> <span id="printDate"></span></p>

    <table class="table table-bordered bg-white">
      <thead>
        <tr>
          <th>Name</th>
          <th>Plate No</th>
          <th>Vehicle Type</th>
          <th>RFID UID</th>
          <th>Time In</th>
          <th>Time Out</th>
        </tr>
      </thead>
      <tbody id="logsTable"></tbody>
    </table>

    <div class="signature mt-5">
      <p>___________________________</p>
      <p>Head Admin Signature</p>
    </div>
  </div>
</div>

<script>
  const role = sessionStorage.getItem('role');
  const currentUser = sessionStorage.getItem('username') || 'MAIN ADMIN';
  if (!role) window.location.href = 'index.html';
  if (role === 'main') document.getElementById('addAdminLink').style.display = 'block';

  document.getElementById('printedBy').textContent = currentUser;
  document.getElementById('printDate').textContent = new Date().toLocaleString();

  let allUsers = [];

  function renderTable(data) {
    const table = document.getElementById("logsTable");
    table.innerHTML = '';
    data.forEach(user => {
      const timeIn = new Date(user.time_in).toLocaleTimeString();
      const timeOut = user.time_out ? new Date(user.time_out).toLocaleTimeString() : "-";
      const vehicle = user.vehicle_type || "-";
      table.innerHTML += `
        <tr>
          <td>${user.name}</td>
          <td>${user.plate_number}</td>
          <td>${vehicle}</td>
          <td>${user.rfid_uid}</td>
          <td>${timeIn}</td>
          <td>${timeOut}</td>
        </tr>`;
    });
  }

  function filterLogs() {
    const selectedDate = new Date(document.getElementById("filterDate").value);
    const filtered = allUsers.filter(user => {
      const dateIn = new Date(user.time_in);
      return dateIn.toDateString() === selectedDate.toDateString();
    });
    renderTable(filtered);
  }

  async function generatePDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF('p', 'pt', 'a4');

    const element = document.getElementById("logSection");
    document.body.classList.add("printing");

    await html2canvas(element, { scale: 2 }).then(canvas => {
      const imgData = canvas.toDataURL("image/png");
      const imgProps = doc.getImageProperties(imgData);
      const pdfWidth = doc.internal.pageSize.getWidth();
      const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

      doc.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
      doc.save(`tupark_daily_log_${new Date().toISOString().split('T')[0]}.pdf`);
    });

    document.body.classList.remove("printing");
  }

  fetch("/api/users")
    .then(res => res.json())
    .then(data => {
      allUsers = data;
      renderTable(data);
    });
</script>
</body>
</html>
