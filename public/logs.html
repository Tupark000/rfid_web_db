<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Logs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f4f6f9; }
    .sidebar {
      background-color: #b00020;
      min-height: 100vh;
      color: white;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      display: block;
    }
    .sidebar a:hover, .sidebar .active {
      background-color: #900018;
    }
    .btn-print { background-color: #d32f2f; color: white; }
    .btn-print:hover { background-color: #b71c1c; }
    .action-btns button { margin-right: 5px; }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-3">
      <h4 class="mb-4">TUPARK</h4>
      <a href="dashboard.html">Dashboard</a>
      <a href="present.html">Present Guests</a>
      <a href="logs.html" class="active">Daily Logs</a>
      <a href="#" onclick="logout()" class="mt-5 d-block">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="container-fluid p-4">
      <h3>Daily Logs</h3>
      <div class="row g-2 align-items-center mb-3">
        <div class="col-auto">
          <input type="date" id="dateFilter" class="form-control" />
        </div>
        <div class="col-auto">
          <button class="btn btn-secondary" onclick="loadLogs()">Reset</button>
        </div>
        <div class="col-auto">
          <button class="btn btn-print" onclick="window.print()">Print</button>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Status</th>
              <th>Vehicle Type</th>
              <th>Plate Number</th>
              <th>RFID UID</th>
              <th>Time In</th>
              <th>Time Out</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="logsTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const role = localStorage.getItem("userRole");
    if (!role) window.location.href = "login.html";

    async function loadLogs() {
      const res = await fetch("/api/users");
      const users = await res.json();
      const table = document.getElementById("logsTable");
      const filterDate = document.getElementById("dateFilter").value;
      table.innerHTML = "";

      users.forEach(user => {
        const dateIn = new Date(user.time_in);
        const timeIn = dateIn.toLocaleString();
        const timeOut = user.time_out ? new Date(user.time_out).toLocaleString() : "-";
        const sameDay = filterDate === "" || dateIn.toISOString().split("T")[0] === filterDate;

        if (sameDay) {
          const canEdit = role === "main";
          table.innerHTML += `
            <tr>
              <td>${user.name}</td>
              <td>${user.status}</td>
              <td>${user.vehicle_type || "-"}</td>
              <td>${user.plate_number}</td>
              <td>${user.rfid_uid}</td>
              <td>${timeIn}</td>
              <td>${timeOut}</td>
              <td class="action-btns">
                ${canEdit ? `
                  <button class="btn btn-warning btn-sm" onclick="editUser(${user.id})">Edit</button>
                  <button class="btn btn-danger btn-sm" onclick="deleteUser(${user.id})">Delete</button>
                ` : "<em>Restricted</em>"}
              </td>
            </tr>
          `;
        }
      });
    }

    async function deleteUser(id) {
      if (!confirm("Are you sure you want to delete this record?")) return;
      const res = await fetch(`/api/users/${id}`, { method: "DELETE" });
      if (res.ok) loadLogs();
    }

    function editUser(id) {
      alert("Edit function triggered for ID " + id);
      // Implement future modal or redirect logic here
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    loadLogs();
  </script>
</body>
</html>
