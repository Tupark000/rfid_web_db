<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f9;
    }
    .sidebar {
      background-color: #b00020;
      color: white;
      width: 250px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      display: block;
    }
    .sidebar a:hover, .sidebar .active {
      background-color: #900018;
    }
    .logout {
      margin-top: auto;
      padding: 15px 20px;
    }

    @media print {
      body {
        margin: 0;
        padding: 0;
      }
      .no-print, .sidebar {
        display: none !important;
      }
      .container {
        width: 100%;
        margin: 0;
        padding: 0;
      }
      .print-area {
        width: 100%;
        margin: 0 auto;
      }
      table {
        width: 100% !important;
        border-collapse: collapse;
        table-layout: auto;
      }
      th, td {
        border: 1px solid #000;
        padding: 6px;
        font-size: 12px;
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <div class="sidebar no-print">
      <h4 class="text-center mt-4 mb-2">TUPARK</h4>
      <a href="dashboard.html">Dashboard</a>
      <a href="present.html">Present Guests</a>
      <a href="logs.html" class="active">Daily Logs</a>
      <a href="add_admin.html" id="addAdminLink" style="display:none;">Add Admin</a>
      <a href="index.html" class="logout">Logout</a>
    </div>
    
    <div class="container mt-4">
      <div class="no-print d-flex gap-2 mb-3">
        <input type="date" id="filterDate" class="form-control" />
        <button class="btn btn-danger" onclick="filterLogs()">Filter</button>
        <button class="btn btn-secondary" onclick="window.print()">Print</button>
      </div>

      <h3>Daily Logs</h3>
      <p><strong>Printed By:</strong> <span id="printedBy">-</span></p>
      <p><strong>Print Date:</strong> <span id="printDate">-</span></p>

      <div class="print-area">
        <table class="table table-bordered bg-white" id="logsTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Plate No</th>
              <th>Vehicle Type</th>
              <th>RFID UID</th>
              <th>Time In</th>
              <th>Time Out</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <br /><br />
        <p>________________________</p>
        <p>Head Admin Signature</p>
      </div>
    </div>
  </div>

  <script>
    const role = sessionStorage.getItem("role");
    const email = sessionStorage.getItem("email");
    if (!role || !email) window.location.href = "index.html";
    if (role === "main") document.getElementById("addAdminLink").style.display = "block";

    document.getElementById("printedBy").textContent = role.toUpperCase() + " ADMIN";
    document.getElementById("printDate").textContent = new Date().toLocaleString();

    function formatTime(datetime) {
      if (!datetime) return "-";
      const d = new Date(datetime);
      return d.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
    }

    function renderLogs(data) {
      const tbody = document.querySelector("#logsTable tbody");
      tbody.innerHTML = "";
      data.forEach(log => {
        const row = `
          <tr>
            <td>${log.name}</td>
            <td>${log.plate_number}</td>
            <td>${log.vehicle_type || "-"}</td>
            <td>${log.rfid_uid}</td>
            <td>${formatTime(log.time_in)}</td>
            <td>${formatTime(log.time_out)}</td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    function filterLogs() {
      const date = document.getElementById("filterDate").value;
      if (!date) return alert("Please select a date.");
      fetch(`/api/logs?date=${date}`)
        .then(res => res.json())
        .then(data => renderLogs(data));
    }

    // Auto-load today's logs
    const today = new Date().toISOString().split("T")[0];
    document.getElementById("filterDate").value = today;
    fetch(`/api/logs?date=${today}`)
      .then(res => res.json())
      .then(data => renderLogs(data));
  </script>
</body>
</html>
