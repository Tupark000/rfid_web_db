<!-- public/logs.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Logs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f4f6f9; margin: 0; }
    .sidebar {
      background-color: #b00020;
      color: white;
      width: 250px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      display: block;
    }
    .sidebar a:hover, .sidebar .active {
      background-color: #900018;
    }
    .logout {
      padding: 15px 20px;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <div class="sidebar">
      <div>
        <h4 class="text-center mt-4 mb-2">TUPARK</h4>
        <a href="dashboard.html">Dashboard</a>
        <a href="present.html">Present Guests</a>
        <a href="logs.html" class="active">Daily Logs</a>
      </div>
      <a href="index.html" class="logout">Logout</a>
    </div>

    <div class="container mt-4">
      <h3>Daily Logs</h3>
      <div class="d-flex flex-wrap mb-3 gap-2">
        <input type="date" class="form-control" id="dateFilter" style="max-width: 200px;" />
        <input type="text" class="form-control" id="searchInput" placeholder="Search by name or plate..." style="max-width: 250px;" />
        <button class="btn btn-secondary" onclick="filterLogs()">Filter</button>
        <button class="btn btn-danger" onclick="window.print()">Print</button>
      </div>
      <table class="table table-bordered bg-white">
        <thead>
          <tr>
            <th>Name</th>
            <th>Status</th>
            <th>Plate</th>
            <th>RFID UID</th>
            <th>Time In</th>
            <th>Time Out</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="logsTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    const role = sessionStorage.getItem("role");
    if (!role) window.location.href = "index.html";

    let usersData = [];

    fetch("/api/users")
      .then(res => res.json())
      .then(data => {
        usersData = data;
        renderTable(data);
      });

    function renderTable(data) {
      const table = document.getElementById("logsTable");
      table.innerHTML = "";

      data.forEach(user => {
        const timeIn = new Date(user.time_in).toLocaleString();
        const timeOut = user.time_out ? new Date(user.time_out).toLocaleString() : "-";
        const actions = role === "main"
          ? `<button class="btn btn-warning btn-sm me-1">Edit</button><button class="btn btn-danger btn-sm">Delete</button>`
          : `<button class="btn btn-outline-secondary btn-sm" disabled>View</button>`;
        table.innerHTML += `
          <tr>
            <td>${user.name}</td>
            <td>${user.status}</td>
            <td>${user.plate_number}</td>
            <td>${user.rfid_uid}</td>
            <td>${timeIn}</td>
            <td>${timeOut}</td>
            <td>${actions}</td>
          </tr>
        `;
      });
    }

    function filterLogs() {
      const date = document.getElementById("dateFilter").value;
      const keyword = document.getElementById("searchInput").value.toLowerCase();

      const filtered = usersData.filter(user => {
        const matchDate = date ? new Date(user.time_in).toISOString().slice(0, 10) === date : true;
        const matchSearch = keyword
          ? user.name.toLowerCase().includes(keyword) || user.plate_number.toLowerCase().includes(keyword)
          : true;
        return matchDate && matchSearch;
      });

      renderTable(filtered);
    }
  </script>
</body>
</html>
