<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Logs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f4f6f9; }
    .sidebar {
      background-color: #b00020;
      min-height: 100vh;
      color: white;
      width: 250px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      display: block;
    }
    .sidebar a:hover, .sidebar .active {
      background-color: #900018;
    }
    .logout { position: absolute; bottom: 20px; left: 20px; }
    .table thead { background-color: #b00020; color: white; }
  </style>
</head>
<body>
    <div class="d-flex mb-3">
        <input type="date" id="filterDate" class="form-control w-auto me-2">
        <input type="text" id="searchInput" placeholder="Search by name or plate..." class="form-control w-auto me-2">
        <button class="btn btn-secondary me-2" onclick="applyFilters()">Filter</button>
        <button class="btn btn-danger" onclick="window.print()">Print</button>
      </div>
      

    <div class="container mt-4">
      <h3>Daily Logs</h3>
      <table class="table table-bordered bg-white">
        <thead>
          <tr>
            <th>Name</th>
            <th>Status</th>
            <th>Plate</th>
            <th>RFID UID</th>
            <th>Time In</th>
            <th>Time Out</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="logsTable"></tbody>
      </table>
    </div>
  </div>

  <script>
        const role = sessionStorage.getItem("role");
        if (!role) window.location.href = "index.html";
    
        let allLogs = [];
    
        function renderTable(data) {
        const table = document.getElementById("logsTable");
        table.innerHTML = '';
        data.forEach(user => {
            const timeIn = new Date(user.time_in).toLocaleString();
            const timeOut = user.time_out ? new Date(user.time_out).toLocaleString() : "-";
            const actions = role === "main"
            ? `<button class="btn btn-warning btn-sm me-1">Edit</button><button class="btn btn-danger btn-sm">Delete</button>`
            : `<button class="btn btn-outline-secondary btn-sm" disabled>View</button>`;
            table.innerHTML += `
            <tr>
                <td>${user.name}</td>
                <td>${user.status}</td>
                <td>${user.plate_number}</td>
                <td>${user.rfid_uid}</td>
                <td>${timeIn}</td>
                <td>${timeOut}</td>
                <td>${actions}</td>
            </tr>`;
        });
        }
    
        function applyFilters() {
        const date = document.getElementById("filterDate").value;
        const search = document.getElementById("searchInput").value.toLowerCase();
        const filtered = allLogs.filter(user => {
            const matchDate = !date || new Date(user.time_in).toISOString().startsWith(date);
            const matchSearch = !search || user.name.toLowerCase().includes(search) || user.plate_number.toLowerCase().includes(search);
            return matchDate && matchSearch;
        });
        renderTable(filtered);
        }
    
        fetch("/api/users")
        .then(res => res.json())
        .then(data => {
            allLogs = data;
            renderTable(data);
        });
    </script>
</body>
</html>
