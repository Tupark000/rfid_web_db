<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
    }
    .sidebar {
      background-color: #b00020;
      color: white;
      width: 250px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      display: block;
    }
    .sidebar a:hover, .sidebar .active {
      background-color: #900018;
    }
    .logout {
      margin-top: auto;
      padding: 15px 20px;
    }
    @media print {
      .sidebar, .print-hide {
        display: none !important;
      }
      .container {
        margin: 0;
        padding: 0;
        width: 100%;
      }
      .table {
        width: 100% !important;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <div class="sidebar">
      <h4 class="text-center mt-4 mb-2">TUPARK</h4>
      <a href="dashboard.html">Dashboard</a>
      <a href="present.html">Present Guests</a>
      <a href="logs.html" class="active">Daily Logs</a>
      <a href="add_admin.html" id="addAdminLink" style="display:none;">Add Admin</a>
      <a href="index.html" class="logout">Logout</a>
    </div>
    <div class="container mt-4">
      <div class="d-flex mb-3 gap-2 print-hide">
        <input type="date" id="dateInput" class="form-control" />
        <button class="btn btn-danger" onclick="filterByDate()">Filter</button>
        <button class="btn btn-secondary" onclick="window.print()">Print</button>
      </div>

      <p><strong>Printed By:</strong> <span id="printedBy"></span></p>
      <p><strong>Print Date:</strong> <span id="printDate"></span></p>

      <table class="table table-bordered bg-white">
        <thead>
          <tr>
            <th>Name</th>
            <th>Plate No</th>
            <th>Vehicle Type</th>
            <th>RFID UID</th>
            <th>Time In</th>
            <th>Time Out</th>
          </tr>
        </thead>
        <tbody id="logsTable"></tbody>
      </table>

      <br><br><br>
      <p>_________________________</p>
      <p>Head Admin Signature</p>
    </div>
  </div>

  <script>
    const role = sessionStorage.getItem('role');
    if (!role) window.location.href = 'index.html';
    if (role === 'main') document.getElementById('addAdminLink').style.display = 'block';
    document.getElementById('printedBy').innerText = role.toUpperCase();
    document.getElementById('printDate').innerText = new Date().toLocaleString();

    function formatTime(dateStr) {
      const d = new Date(dateStr);
      return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function filterByDate() {
      const date = document.getElementById("dateInput").value;
      if (!date) return alert("Please select a date");

      fetch(`/api/users/logs?date=${date}`)
        .then(res => res.json())
        .then(data => {
          const table = document.getElementById("logsTable");
          table.innerHTML = "";
          data.forEach(log => {
            table.innerHTML += `
              <tr>
                <td>${log.name}</td>
                <td>${log.plate_number}</td>
                <td>${log.vehicle_type || '-'}</td>
                <td>${log.rfid_uid}</td>
                <td>${log.time_in ? formatTime(log.time_in) : '-'}</td>
                <td>${log.time_out ? formatTime(log.time_out) : '-'}</td>
              </tr>
            `;
          });
        });
    }
  </script>
</body>
</html>
