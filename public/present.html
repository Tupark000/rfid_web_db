<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Present Guests</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
    }
    .sidebar {
      background-color: #b00020;
      min-height: 100vh;
      color: white;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      display: block;
    }
    .sidebar a:hover, .sidebar .active {
      background-color: #900018;
    }
    .table td {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-3">
      <h4 class="mb-4">TUPARK</h4>
      <a href="dashboard.html">Dashboard</a>
      <a href="present.html" class="active">Present Guests</a>
      <a href="logs.html">Daily Logs</a>
      <a href="#" onclick="logout()" class="mt-5 d-block">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="container-fluid p-4">
      <h3>Present Guests</h3>
      <div class="card p-3 mt-3">
        <div class="table-responsive">
          <table class="table table-bordered mt-3">
            <thead>
              <tr>
                <th>Name</th>
                <th>Plate Number</th>
                <th>Vehicle Type</th>
                <th>RFID UID</th>
                <th>Time In</th>
              </tr>
            </thead>
            <tbody id="presentTable"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    const role = localStorage.getItem("userRole");
    if (!role) window.location.href = "login.html";

    async function loadPresentGuests() {
      const res = await fetch("/api/users");
      const users = await res.json();
      const table = document.getElementById("presentTable");
      let rows = "";

      users.forEach(user => {
        if (user.status.toLowerCase() === "active") {
          const time = new Date(user.time_in).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
          rows += `
            <tr>
              <td>${user.name}</td>
              <td>${user.plate_number}</td>
              <td>${user.vehicle_type || '-'}</td>
              <td>${user.rfid_uid}</td>
              <td>${time}</td>
            </tr>
          `;
        }
      });

      table.innerHTML = rows;
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    loadPresentGuests();
  </script>
</body>
</html>
