<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Present Guests</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .admin-controls { display: none; }
    @media print {
      .no-print, .admin-controls { display: none !important; }
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h3 class="mb-3 text-danger">Present Guests</h3>
    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-danger me-2 no-print" onclick="window.print()">Print</button>
      <button class="btn btn-outline-dark no-print" onclick="logout()">Logout</button>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered text-center">
        <thead class="table-danger">
          <tr>
            <th>Name</th>
            <th>Status</th>
            <th>Plate No</th>
            <th>RFID UID</th>
            <th>Time In</th>
            <th class="admin-controls">Actions</th>
          </tr>
        </thead>
        <tbody id="presentTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    const role = localStorage.getItem('userRole');
    if (role === 'main') {
      document.querySelectorAll('.admin-controls').forEach(el => el.style.display = 'table-cell');
    }

    function logout() {
      localStorage.removeItem('userRole');
      window.location.href = 'index.html';
    }

    async function loadPresent() {
      const response = await fetch('/api/present');
      const data = await response.json();
      const tbody = document.getElementById("presentTable");
      tbody.innerHTML = '';

      data.forEach(user => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${user.name}</td>
          <td>${user.status}</td>
          <td>${user.plate_number}</td>
          <td>${user.rfid_uid}</td>
          <td>${user.time_in || ''}</td>
          <td class="admin-controls">
            <button class="btn btn-sm btn-warning me-1" onclick="editUser(${user.id})">Edit</button>
            <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      if (role !== 'main') {
        document.querySelectorAll('.admin-controls').forEach(el => el.style.display = 'none');
      }
    }

    async function deleteUser(id) {
      if (confirm('Delete this record?')) {
        const res = await fetch(`/api/users/${id}`, { method: 'DELETE' });
        if (res.ok) {
          alert('User deleted!');
          loadPresent();
        } else {
          alert('Failed to delete user');
        }
      }
    }

    function editUser(id) {
      alert(`Edit feature coming soon for ID ${id}`);
    }

    loadPresent();
  </script>
</body>
</html>
