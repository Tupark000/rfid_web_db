<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Present Guests</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f4f6f9; }
    .sidebar {
      background-color: #b00020;
      min-height: 100vh;
      color: white;
      width: 250px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      display: block;
    }
    .sidebar a:hover, .sidebar .active {
      background-color: #900018;
    }
    .logout { position: absolute; bottom: 20px; left: 20px; }
    .table thead { background-color: #b00020; color: white; }
  </style>
</head>
<body>
  <div class="d-flex">
    <div class="sidebar d-flex flex-column position-relative">
      <h4 class="text-center mt-4 mb-2">TUPARK</h4>
      <a href="dashboard.html">Dashboard</a>
      <a href="present.html" class="active">Present Guests</a>
      <a href="logs.html">Daily Logs</a>
      <a href="#" class="logout" onclick="logout()">Logout</a>
    </div>

    <div class="container mt-4">
      <h3>Present Guests</h3>
      <table class="table table-bordered bg-white">
        <thead>
          <tr>
            <th>Name</th>
            <th>Plate Number</th>
            <th>RFID UID</th>
            <th>Time In</th>
          </tr>
        </thead>
        <tbody id="presentTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    const role = sessionStorage.getItem("role");
    if (!role || (role !== "admin" && role !== "main")) {
      window.location.href = "index.html";
    }

    function logout() {
      sessionStorage.clear();
      window.location.href = "index.html";
    }

    fetch("/api/users/active")
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById("presentTable");
        data.forEach(user => {
          table.innerHTML += `
            <tr>
              <td>${user.name}</td>
              <td>${user.plate_number}</td>
              <td>${user.rfid_uid}</td>
              <td>${new Date(user.time_in).toLocaleTimeString()}</td>
            </tr>`;
        });
      });
  </script>
</body>
</html>
