<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TUPARK Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .admin-controls {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h3 class="mb-3 text-danger">TUPARK Dashboard</h3>
    <div class="mb-3">
      <button class="btn btn-secondary" onclick="logout()">Logout</button>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-danger">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Plate Number</th>
            <th>RFID UID</th>
            <th>Status</th>
            <th>Time In</th>
            <th>Time Out</th>
            <th class="admin-controls">Actions</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- Data will be populated here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const role = localStorage.getItem('userRole');

    // Show edit/delete for Main Admin
    if (role === 'main') {
      document.querySelectorAll('.admin-controls').forEach(el => el.style.display = 'table-cell');
    }

    // Logout function
    function logout() {
      localStorage.removeItem('userRole');
      window.location.href = 'index.html';
    }

    // Fetch user data
    async function fetchUsers() {
      const response = await fetch('/api/users');
      const data = await response.json();

      const tbody = document.getElementById('userTableBody');
      tbody.innerHTML = '';

      data.forEach(user => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${user.id}</td>
          <td>${user.name}</td>
          <td>${user.plate_number}</td>
          <td>${user.rfid_uid}</td>
          <td>${user.status}</td>
          <td>${user.time_in || ''}</td>
          <td>${user.time_out || ''}</td>
          <td class="admin-controls">
            <button class="btn btn-sm btn-warning me-1" onclick="editUser(${user.id})">Edit</button>
            <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      // Hide admin controls for regular admin
      if (role !== 'main') {
        document.querySelectorAll('.admin-controls').forEach(el => el.style.display = 'none');
      }
    }

    async function editUser(id) {
      alert(`Edit feature coming soon for ID ${id}`);
    }

    async function deleteUser(id) {
      if (confirm('Are you sure you want to delete this record?')) {
        const res = await fetch(`/api/users/${id}`, { method: 'DELETE' });
        if (res.ok) {
          alert('User deleted!');
          fetchUsers();
        } else {
          alert('Failed to delete user.');
        }
      }
    }

    fetchUsers();
  </script>
</body>
</html>
