<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TUPARK Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
    }
    .sidebar {
      background-color: #b00020;
      min-height: 100vh;
      color: white;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      display: block;
    }
    .sidebar a:hover, .sidebar .active {
      background-color: #900018;
    }
    .card-title {
      font-size: 1rem;
    }
    .activity-table td {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-3">
      <h4 class="mb-4">TUPARK</h4>
      <a href="dashboard.html" class="active">Dashboard</a>
      <a href="present.html">Present Guests</a>
      <a href="logs.html">Daily Logs</a>
      <a href="#" onclick="logout()" class="mt-5 d-block">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="container-fluid p-4">
      <h3>Welcome!</h3>
      <div class="row mb-4">
        <div class="col-md-4">
          <div class="card p-3 shadow-sm">
            <h6>Total Guests Today</h6>
            <h4 id="totalGuests">0</h4>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card p-3 shadow-sm">
            <h6>Active Entries</h6>
            <h4 id="activeGuests">0</h4>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card p-3 shadow-sm">
            <h6>Exited Vehicles</h6>
            <h4 id="exitedGuests">0</h4>
          </div>
        </div>
      </div>

      <div class="card p-3">
        <h5>Latest Activity</h5>
        <div class="table-responsive">
          <table class="table table-bordered activity-table mt-3">
            <thead>
              <tr>
                <th>Name</th>
                <th>Status</th>
                <th>Vehicle Type</th>
                <th>Plate</th>
                <th>RFID UID</th>
                <th>Time</th>
              </tr>
            </thead>
            <tbody id="activityTable"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    const role = localStorage.getItem("userRole");
    if (!role) window.location.href = "login.html";

    async function fetchData() {
      const response = await fetch('/api/users');
      const users = await response.json();

      const today = new Date().toISOString().split('T')[0];
      let total = 0, active = 0, exited = 0;
      let rows = "";

      users.forEach(user => {
        const timeInDate = user.time_in ? user.time_in.split("T")[0] : "";
        if (timeInDate === today) total++;
        if (user.status.toLowerCase() === 'active') active++;
        if (user.status.toLowerCase() === 'inactive') exited++;

        const time = new Date(user.time_in).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        rows += `
          <tr>
            <td>${user.name}</td>
            <td>${user.status}</td>
            <td>${user.vehicle_type || '-'}</td>
            <td>${user.plate_number}</td>
            <td>${user.rfid_uid}</td>
            <td>${time}</td>
          </tr>`;
      });

      document.getElementById('totalGuests').textContent = total;
      document.getElementById('activeGuests').textContent = active;
      document.getElementById('exitedGuests').textContent = exited;
      document.getElementById('activityTable').innerHTML = rows;
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    fetchData();
  </script>
</body>
</html>
